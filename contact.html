]<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form with Animated Background</title>
  <style>
    /* Full page height */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Animated Gradient Background */
    .bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #51f515, #128105, #e3ec34, #0b6103);
      background-size: 400% 400%;
      animation: gradientAnimation 6s ease infinite;
      z-index: -1; /* Keeps the background behind the content */
    }

    /* Keyframes for background animation */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Form Styling */
    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(221, 231, 75, 0.8); /* Slight transparency */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .form-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    .form-container input[type="text"], 
    .form-container input[type="email"], 
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #0a6d07;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-container input[type="submit"] {
      background-color: #3d393b;
      color: rgb(221, 224, 222);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .form-container input[type="submit"]:hover {
      background-color: #119b1f;
    }
  </style>
</head>
<body>

  <!-- Animated Gradient Background -->
  <div class="bg"></div>

  <!-- Contact Form -->
  <div class="form-container">
    <h2>Contact Us</h2>
    <form action="submit_form.php" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
